<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="${shop.name}"></title>
</head>
<body>
<section layout:fragment="content" class="mt-3" th:object="${shop}">
    <h2 class="mt-3" th:text="*{name}"></h2>
    <div class="mt-3">
        <a th:href="@{/sys/shops}" class="btn btn-secondary">Back</a>
    </div>
    <div class="mt-3">
        <ul class="list-group">
            <li class="list-group-item"><a th:href="@{/sys/shops/{id}/casts(id=*{id})}">Cast</a></li>
        </ul>
    </div>
</section>
</body>
</html>
