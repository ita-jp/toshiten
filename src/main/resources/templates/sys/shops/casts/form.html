<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>New Cast</title>
</head>
<body>
<section layout:fragment="content" class="mt-3">
    <h2 th:if="${mode == 'CREATE'}">Cast Creation</h2>
    <h2 th:if="${mode == 'EDIT'}">Cast Edit</h2>
    <h2 th:if="${mode == 'VIEW'}" th:text="${castForm.name}"></h2>
    <div class="mt-3" th:if="${mode == 'VIEW'}">
        <a th:href="@{/sys/shops/{shopId}/casts/{castId}/edit(shopId=${shopId},castId=${castId})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/sys/shops/{shopId}/casts(shopId=${shopId})}" class="btn btn-secondary">Back</a>
    </div>
    <div class="mt-3">
        <form
                th:action="${mode == 'CREATE'} ? @{/sys/shops/{shopId}/casts(shopId=${shopId})} : @{/sys/shops/{shopId}/casts/{castId}(shopId=${shopId},castId=${castId})}"
                th:method="${mode == 'CREATE'} ? post : put"
                th:object="${castForm}"
        >
            <div class="form-floating mt-3">
                <input type="text" th:classappend="${mode} == 'VIEW' ? 'form-control-plaintext' : 'form-control'" id="nameInput" th:field="*{name}">
                <label for="nameInput">Name</label>
            </div>
            <div class="form-floating mt-3">
                <input type="number" th:classappend="${mode} == 'VIEW' ? 'form-control-plaintext' : 'form-control'" id="ageInput" th:field="*{age}">
                <label for="ageInput">Age</label>
            </div>
            <div class="form-floating mt-3">
                <input type="number" th:classappend="${mode} == 'VIEW' ? 'form-control-plaintext' : 'form-control'" id="heightInput" th:field="*{height}">
                <label for="heightInput">Height</label>
            </div>
            <div class="form-floating mt-3">
                <input type="number" th:classappend="${mode} == 'VIEW' ? 'form-control-plaintext' : 'form-control'" id="bustInput" th:field="*{sizeBust}">
                <label for="bustInput">Bust</label>
            </div>
            <div class="form-floating mt-3">
                <input type="number" th:classappend="${mode} == 'VIEW' ? 'form-control-plaintext' : 'form-control'" id="waistInput" th:field="*{sizeWaist}">
                <label for="waistInput">Waist</label>
            </div>
            <div class="form-floating mt-3">
                <input type="number" th:classappend="${mode} == 'VIEW' ? 'form-control-plaintext' : 'form-control'" id="hipInput" th:field="*{sizeHip}">
                <label for="hipInput">Hip</label>
            </div>
            <div class="form-floating mt-3">
                <select th:if="${mode} != 'VIEW'" class="form-select" th:id="zodiacSignInput" th:field="*{zodiacSign}">
                    <option value="">-- Please select --</option>
                    <option value="Aries">Aries</option>
                    <option value="Taurus">Taurus</option>
                    <option value="Gemini">Gemini</option>
                    <option value="Cancer">Cancer</option>
                    <option value="Leo">Leo</option>
                    <option value="Virgo">Virgo</option>
                    <option value="Libra">Libra</option>
                    <option value="Scorpio">Scorpio</option>
                    <option value="Sagittarius">Sagittarius</option>
                    <option value="Capricorn">Capricorn</option>
                    <option value="Aquarius">Aquarius</option>
                    <option value="Pisces">Pisces</option>
                </select>
                <input th:if="${mode} == 'VIEW'" type="text" class="form-control-plaintext" th:id="zodiacSignInput" th:field="*{zodiacSign}">
                <label th:for="zodiacSignInput">Zodiac Sign</label>
            </div>
            <div class="form-floating mt-3">
                <select th:if="${mode} != 'VIEW'" class="form-select" th:id="bloodTypeInput" th:field="*{bloodType}">
                    <option value="">-- Please select --</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                    <option value="AB">AB</option>
                </select>
                <input th:if="${mode} == 'VIEW'" type="text" class="form-control-plaintext" th:id="bloodTypeInput" th:field="*{bloodType}">
                <label th:for="bloodTypeInput">Blood Type</label>
            </div>
            <div class="form-floating mt-3">
                <textarea th:classappend="${mode} == 'VIEW' ? 'form-control-plaintext' : 'form-control'" id="castCommentInput" th:field="*{castComment}"
                          style="height: 100px"></textarea>
                <label for="castCommentInput">Cast comment</label>
            </div>
            <div class="form-floating mt-3">
                <textarea th:classappend="${mode} == 'VIEW' ? 'form-control-plaintext' : 'form-control'" id="shopCommentInput" th:field="*{shopComment}"
                          style="height: 100px"></textarea>
                <label for="shopCommentInput">Shop comment</label>
            </div>
            <div class="mt-3 mb-3">
                <button th:if="${mode == 'CREATE' || mode == 'EDIT'}" type="submit" class="btn btn-primary">Submit</button>
                <a th:if="${mode == 'CREATE'}" th:href="@{/sys/shops/{shopId}/casts(shopId=${shopId})}"
                   class="btn btn-secondary">Cancel</a>
                <a th:if="${mode == 'EDIT'}"
                   th:href="@{/sys/shops/{shopId}/casts/{castId}(shopId=${shopId},castId=${castId})}"
                   class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
