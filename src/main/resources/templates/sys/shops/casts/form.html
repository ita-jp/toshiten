<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>New Cast</title>
</head>
<body>
<section layout:fragment="content" class="mt-3" th:object="${cast}">
    <h2>Cast Creation</h2>
    <div class="mt-3">
        <form th:action="@{/sys/shops/{shopId}/casts(shopId=${shopId})}" th:method="post">
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="nameInput" name="name">
                <label for="nameInput">Name</label>
            </div>
            <div class="form-floating mt-3">
                <input type="number" class="form-control" id="ageInput" name="age">
                <label for="ageInput">Age</label>
            </div>
            <div class="form-floating mt-3">
                <input type="number" class="form-control" id="heightInput" name="height">
                <label for="heightInput">Height</label>
            </div>
            <div class="form-floating mt-3">
                <input type="number" class="form-control" id="bustInput" name="sizeBust">
                <label for="bustInput">Bust</label>
            </div>
            <div class="form-floating mt-3">
                <input type="number" class="form-control" id="waistInput" name="sizeWaist">
                <label for="waistInput">Waist</label>
            </div>
            <div class="form-floating mt-3">
                <input type="number" class="form-control" id="hipInput" name="sizeHip">
                <label for="hipInput">Hip</label>
            </div>
            <div class="form-floating mt-3">
                <select class="form-select" id="zodiacSignInput" name="zodiacSign">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <label for="zodiacSignInput">Zodiac Sign</label>
            </div>
            <div class="form-floating mt-3">
                <select class="form-select" id="bloodTypeInput" name="bloodType">
                    <option selected></option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                    <option value="AB">AB</option>
                </select>
                <label for="bloodTypeInput">Blood Type</label>
            </div>
            <div class="form-floating mt-3">
                <textarea class="form-control" id="castCommentInput" name="castComment" style="height: 100px"></textarea>
                <label for="castCommentInput">Cast comment</label>
            </div>
            <div class="form-floating mt-3">
                <textarea class="form-control" id="shopCommentInput" name="shopComment" style="height: 100px"></textarea>
                <label for="shopCommentInput">Shop comment</label>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/sys/shops/{shopId}/casts(shopId=${shopId})}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
