<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>New Cast</title>
</head>
<body>
<section layout:fragment="content" class="mt-3">
    <h2>Image Upload</h2>
    <div class="mt-3">
        <form th:action="@{/sys/shops/{shopId}/casts/{castId}/images(shopId=${shopId},castId=${castId})}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Image</label>
                <input class="form-control" type="file" id="formFile" name="image">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/sys/shops/{shopId}/casts/{castId}(shopId=${shopId},castId=${castId})}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
