<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="${cast.name}"></title>
</head>
<body>
<section layout:fragment="content" class="mt-3" th:object="${cast}">
    <h2 th:text="*{name}"></h2>

    <h3 class="mt-3">Profile</h3>
    <table class="table">
        <tbody>
        <tr>
            <th scope="row">Name</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th scope="row">Age</th>
            <td th:text="*{age}"></td>
        </tr>
        <tr>
            <th scope="row">Size</th>
            <td th:text="|T*{height} B*{sizeBust}-W*{sizeWaist}-H*{sizeHip}|"></td>
        </tr>
        <tr>
            <th scope="row">Zodiac Sign</th>
            <td th:text="*{zodiacSign}"></td>
        </tr>
        <tr>
            <th scope="row">Blood Type</th>
            <td th:text="*{bloodType}"></td>
        </tr>
        </tbody>
    </table>

    <h3 class="mt-3">Cast Comment</h3>
    <pre th:text="*{castComment}"></pre>

    <h3 class="mt-3">Shop Comment</h3>
    <pre th:text="*{shopComment}"></pre>
</section>
</body>
</html>
