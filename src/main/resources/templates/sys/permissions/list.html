<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Permissions</title>
</head>
<body>
<section layout:fragment="content">
    <h2 class="mt-3">Permission List</h2>
    <div class="mt-3">
        <a th:href="@{/sys/permissions/new}" class="btn btn-primary">New (del)</a>
        <a th:href="@{/sys}" class="btn btn-secondary">Back</a>
    </div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="permission : ${permissionList}" th:object="${permission}">
                <th scope="row" th:text="*{id}"></th>
                <td th:text="*{name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
