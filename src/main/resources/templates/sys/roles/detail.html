<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="${role.name}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="mt-3">
        <h2 th:text="'#' + ${role.id} + ' ' + ${role.name}"></h2>
        <ul class="list-group mt-3">
            <li th:each="permission : ${role.permissions}" th:object="${permission}" class="list-group-item">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="'checkbox_' + ${name}" disabled
                           th:checked="*{enabled}">
                    <label class="form-check-label" for="'checkbox_' + ${name}" th:text="*{name}"></label>
                </div>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
