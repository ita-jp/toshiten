<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="${role.name}"></title>
</head>
<body>
<section layout:fragment="content">
    <div>
        <ul>
            <li>
                <span>ID:</span>
                <span th:text="${role.id}"></span>
            </li>
            <li>
                <span>Name:</span>
                <span th:text="${role.name}"></span>
            </li>
            <li>
                <span>Permissions:</span>
                <ul th:unless="${role.permissions.empty}">
                    <li th:each="permission : ${role.permissions}" th:object="${permission}">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="'checkbox_' + ${name}" disabled th:checked="*{enabled}">
                            <label class="form-check-label" for="'checkbox_' + ${name}" th:text="*{name}"></label>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
